{% extends 'base.html' %}

{% block title %}Login| Superuser{% endblock title %}

{% block content %}


<div class="container">
	<form method="post">{% csrf_token %}

		<div class="mb-3">
			<label for="username" class="form-label">Username</label>
			<input type="username" class="form-control" id="username"  name="username" aria-describedby="username">
			<div id="username" class="form-text">We'll never share your username with anyone else.</div>
		</div>
	
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" name="password">
		</div>
	
		<button type="submit" class="btn btn-primary">Submit</button>
	
	</form>
</div>



{% endblock content %}

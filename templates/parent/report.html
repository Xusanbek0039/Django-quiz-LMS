
		{% load static %}
    <html lang="en">
    
    <head>
      <title>Kanmey Lms</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
      <link rel="stylesheet" href="{% static 'style.css' %}">
      <link rel="stylesheet" href="{% static 'sidebar.css' %}">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
      <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
      <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
      <!-- CSS only -->
      <link
      rel="stylesheet"
    
      href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css"
    > 
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    
      <script src="{% static 'js/popper.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    
    
      <style>
        body {
          background-image: url('');
        }
    
        hr {
          background-color: white;
        }
    
        .scroll ::-webkit-scrollbar {
          width: 1px;
    
        }
    
        .scroll ::-webkit-scrollbar-track {
          background-color: #6c757d;
        }
    
        .scroll ::-webkit-scrollbar-thumb {
          background-color: #6c757d;
        }
    
        .scroll ::-webkit-scrollbar-thumb:hover {
          background-color: #6c757d;
        }
      </style>
    </head>
    
    <body scroll>
    
      <div class="sidebar">
        <div class="logo_content">
          <div class="logo">
            <i class='bx bxl-kickstarter'></i>
            <div class="logo_name">
              anemy Lms
            </div>
            <br>
    
          </div>
          <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
    
          <li>
    
            <a href="{% url 'home_admin' %}">
              <i class='bx bxs-home'></i>
              <span class="links_name">Home</span>
            </a>
            <span class="tooltip">Home</span>
            <hr>
    
          </li>
    
    
    
          <!-- fas fa-chalkboard-teacher -->
    
        </ul>
        <div class="profile_content">
          <div class="profile">
            <div class="profile_details">
              <img src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" alt=" image ">
              <div class="name_job">
                <div class="name"><a title="Profile" href="{">{{user.first_name }} {{ user.last_name}}</a> </div>
                <div class="job">{{user.instructor_type}}</div>
              </div>
            </div>
            <a href="{% url 'logout-view' %}"><i class='bx bx-log-out' id="log_out"></i></a>
          </div>
        </div>
      </div>
       
      <script>
         
        let btn = document.querySelector('#btn')
       let sidebar = document.querySelector('.sidebar')
    
       btn.onclick = function () {
         sidebar.classList.toggle('active')
       }
      </script>
      <div class="wrapper  align-items-stretch home_content">
    
        <!-- Page Content  -->
        <div id="content" class=" justify-content-center ">
          <header>
          
            <div class="px-3 py-2 bg-Dark_blue text-white">
              <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                 
    
                  <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    
    
                    
                    <li>
                      <a href="{% url 'Statistics' %}" class="nav-link text-white">
                        Statistics
                      </a>
                    </li>
    
    
                  </ul>
                  <div class=" text-end">
                    <ul class="nav ">
                      <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link link-dark px-2">Log Out</a></li>
    
                    </ul>
                  </div>
                </div>
    
              </div>
            </div>
            
    
        </header>
    
    
    
        <!-- Page Content  -->
      <div id="content" class="py-4 ">
               
               
           </div>
        </div>
    
        </div>
    
        
      </body>
    </html>
